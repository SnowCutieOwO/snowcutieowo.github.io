<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue Project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="xxxx">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Spark 中文维基',
      repo: 'https://www.github.com/SnowCutieOwO/Continue',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '无结果',
        depth: 4
      },
      loadSidebar: true,
      sidebarDisplayLevel: 1,
      loadNavbar: true,
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: '📄',
        errorText: '出错了!',
        successText: '已复制!',
      },
      tabs: {
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!-- ↑ 此为 Docsify 本体组件 ↑ -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- ↑ 此为 Doscify 搜索拓展组件 ↑-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- ↑ 此为 Docsify 图片缩放拓展组件 ↑ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- ↑ 此为 Docsify 复制代码拓展组件 ↑ -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <!-- ↑ 此为 Docsify Java 语法拓展组件 ↑ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- ↑ 此为 Docsify TAB 拓展组件 ↑ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- ↑ 此为 Docsify 侧边栏展开优化组件 ↑ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
  <!-- ↑ 此为 Docsify 脚注支持组件 ↑ -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-bilibili@latest/bilibili.min.js"></script>
  <!-- ↑ 此为 Docsify Bilibili 视频嵌入支持组件 ↑ -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- ↑ 此为 Docsify 仿 Gitbook 式翻页标签 ↑ -->
</body>
</html>
